<!DOCTYPE html>
<html>
<head>
	<title>JS課題</title>
</head>
<body>
	<p>文字列をチェックする関数stringCheckを用いて結果を表示</p>
	<script>
		var result='';
		function stringCheck(str){
			result+="文字列:"+str+"\n"+"文字列の長さ:"+str.length+"\n";
			if(str.match(/[^A-Za-z0-9]+/)){
				result+="半角英数字ではありません";
			}
			else{
				result+="半角英数字です";
			}
			alert(result);
			return result;
		}

		stringCheck("F1サーキット");

	</script>
</body>
</html>
