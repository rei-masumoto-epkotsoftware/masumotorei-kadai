<!DOCTYPE html>
<html>
<head>
	<title>JS課題</title>
</head>
<body>
	<p>変数numberに1～10の数値が代入されている場合は「正常」、そうでない場合は「エラー」と表示</p>
	<script>
		var number=-4;
		if(1<=number&&number<=10){
			alert("正常\n"+"number="+number);
		}
		else{
			alert("エラー\n"+"number="+number);
		}
	</script>
</body>
</html>
