<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jquery課題</title>
  <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
</head>
<body>
  <h1>TEST.</h1>
  <img src="flower.jpg">
  <script>
    $(function(){
      $("img").click(function(){
        $(this).hide();
      });
      $("h1").click(function(){
        $("img").show();
      });
    });
  </script>
</body>
</html>
