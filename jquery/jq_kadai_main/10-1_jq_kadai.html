<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jquery課題</title>
  <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
</head>
<body>
  <ul>
    <li class="1"><a href="">画像1</a></li>
    <li class="1_1"><a href="">画像1_1</a></li>
    <li>画像2</li>
    <li>画像3</li>
  </ul>
  <img src="flower.jpg">
  <img style="display:none" src="sea.jpg" id="1">
  <img style="display:none" src="dog.jpg" id="1_1">
  <script>
    $(function(){
        $(".1").click(function(){
        $("img").hide();
        $("#1").show();
        return false;
      });
      $(".1_1").click(function(){
        $("img").hide();
        $("#1_1").show();
        return false;
      });
    });
  </script>
</body>
</html>
