<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jquery課題</title>
  <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
  <style>
    h2 {
      background-color: #0F0;
    }
</style>
</head>
<body>
  <h1>TEST.</h1>
  <h2>アニメーション　　クリックで変化</h2>
  <script>
    $(function(){
      $("h2").click(function(){
        $(this).animate({"width":"400px","fontSize":"24pt","opacity":"1.0"},"3000");
      });
    });
  </script>
</body>
</html>
