<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jquery課題</title>
  <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
</head>
<body>
  <h1>TEST.</h1>
  <form>
  <div>色の値を入力:</div>
    <input type="text">
    <button type="button">Click</button>
  </form>
  <script>
  $("button").on("click",function(){
    var color=$("input").val();
    if(color=="red"){
      $("div").append('<li class="red">red</li>');
      $(".red").css("background-color","red");
    }
    else if(color=="yellow"){
      $("div").append('<li class="yellow">yellow</li>');
      $(".yellow").css("background-color","yellow");
    }
    else if(color=="white"){
      $("div").append('<li class="white">white</li>');
      $(".white").css("background-color","white");
    }
    else if(color=="blue"){
      $("div").append('<li class="blue">blue</li>');
      $(".blue").css("background-color","blue");
    }
    });
  </script>
</body>
</html>
