<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jquery課題</title>
  <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
</head>
<body>
  <h1>TEST.</h1>
  <p>
    <span id="text1">(id)テキストを入力:</span><br/>
    <span class="text1">(class)テキストを入力:</span>
  </p>
  <form>
    <input type="text" id="text">
    <button type="button" id="button">Click</button>
  </form>
  <script>
    $(function(){
      $("#button").on("click",function(){
        var test=$("#text").val();
        $("#text1").text("あなたは、\""+test+"\"と書きました。(#id)");
        $(".text1").text("あなたは、\""+test+"\"と書きました。(.class)");
      });
    });
  </script>
</body>
</html>
