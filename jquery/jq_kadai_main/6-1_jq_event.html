<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jquery課題</title>
  <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
</head>
<body>
  <a href="">画像を変更</a>
  <p><img src="flower.jpg" alt="花"></p>
  <script>
    $(function(){
      $("a").click(function(){
        $("img").attr("src","sea.jpg").attr("alt","海");
        return false;
      });
    });
  </script>
</body>
</html>
